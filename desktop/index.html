<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HOS</title>
    <link rel="stylesheet" href="../css/desktop.css">

  </head>
  <body style="margin:0;" onload="getTime()">
    <nav>
      <ul id="taskbar1left">
        <li id="startbutton"></li>
        <li id="spacer"></li>
        <li id="help"></li>
      </ul>
      <ul id="taskbar1right">
        <li id="clock"></li>
        <li id="notifications"></li>
      </ul>
      <div id="desktop">

      </div>
    </nav>
  </body>
  <script>
  function getTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);
  document.getElementById('clock').innerHTML = h + ":" + m;
  var t = setTimeout(getTime(), 1000);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
  </script>
</html>
